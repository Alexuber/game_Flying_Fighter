<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flying fighter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div id="bg"></div>
     <audio>
            <source src="audio/1.mp3">
    </audio>
            
    <div id="app" style="display: none;">
        <div id="score">
            Score: <span>0</span>
        </div>

        <div id="lifes">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
         <div id="options">
                <div id="sound">
                    <img src="images/mute_sound.png">
                </div>
         </div>
    </div>

        <div id="game" style="display: none;"> 
            <div class="player skin_1"></div>   
        </div>

    <div id="startBlock" style="display: block">
        <div id="name-game">FIGHTER</div>

        <div id="select-player">
            
            <div id="skin-1">
                <img src="images/player_skin1.png" class="skin-img">
                <div id="skin1-lilac" style="display: none"></div>  
            </div>

            <div id="ua-flag">
                <img src="  images/UA.png" id="ua-flag-img">
            </div>

            <div id="select-h2">SELECT PLAYER</div>

            <div id="usa-flag">
                <img src="images/USA.png" id="usa-flag-img">
            </div>

            <div id="skin-2">
                <img src="images/player_skin2.png" class="skin-img">
                <div id="skin2-lilac" style="display: none"></div>
            </div>
        </div>

        <div id="start-btn">
            <button>START</button>
        </div>
    </div>

<div id="endBlock" style="display: none">
    <div id="gameover">GAME OVER</div>
    
    <div id="result">
        <p>YOUR RESULT</p>
        <div id="amount-points"><span>56</span> <br> points</div>
    </div>

    
</div>
    <div id="restart-btn" style="display: none">
        <button>RESTART</button>
    </div>
      <script src="script.js"></script>
    </body>
</html>
